<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/0c6d24d19c.js" crossorigin="anonymous"></script>
    <title>A La Française</title>
</head>

<body>
    <!-- Bloc page -->
    <div class="bloc_page_rest">
        <!-- Header -->
        <header class="head_rest">
            <a href="index.html" class="return_page"><i class="fas fa-arrow-left"></i></a>
            <img class="logo_header" src="ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        </header>
        <!-- Image Header -->
        <div class="home_pic">
            <img src="ohmyfood/images/img_compressé/r3.jpg" alt="A la française" class="img_main">
        </div>
        <!-- Menu Main -->
        <main class="menu">
            <!-- Title + heart -->
            <div class="menu__header">
                <h1 class="menu__header__title">A la française</h1>
                <span class="menu__header__heart"></span><i class="far fa-heart"></i>
            </div>
            <!-- Bloc menu -->
            <!-- Entrées -->
            <div class="menu__container">
                <p class="menu__container__title">Entrées</p>
                <div class="menu__container__element">
                    <h4 class="menu__container__element__title">Tartare de poulpe acidulé</h4>
                    <div class="subtitle_price">
                        <p>Au zest d'orange</p>
                        <strong>25 $</strong>
                    </div>
                </div>
            </div>
            <!-- Plats -->
            <div class="menu__container">
                <p class="menu__container__title">Plats</p>
                <div class="menu__container__element">
                    <h4 class="menu__container__element__title">Tartare de poulpe acidulé</h4>
                    <div class="subtitle_price">
                        <p>Au zest d'orange</p>
                        <strong>25 $</strong>
                    </div>
                </div>
            </div>
            <!-- Desserts -->
            <div class="menu__container">
                <p class="menu__container__title">Desserts</p>
                <div class="menu__container__element">
                    <h4 class="menu__container__element__title">Tartare de poulpe acidulé</h4>
                    <div class="subtitle_price">
                        <p>Au zest d'orange</p>
                        <strong>25 $</strong>
                    </div>
                </div>
            </div>
        </main>
        <!-- Fin Menu -->
    </div>
</body>

</html>
