<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c6d24d19c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <div class="bloc_page">

        <!-- Header -->

        <header class="heading">
            <div class="heading__top">
                <img class="logo__pic" src="ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
            </div>

            <!-- Search bar -->

            <div class="heading__search">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>

            <!-- Intro Header -->

            <div class="heading__content">
                <h1>Réservez le menu qui vous convient</h1>
                <h3>Découvrez des restaurant d'exception, sélectionnés par nos soins.</h2>
                    <input type="button" value="Explorez nos restaurants" class="btn"></input>
            </div>
        </header>
        <!-- Fonctionnement -->
        <section class="fonc">
            <div class="fonc__title">
                <h1>Fonctionnement</h1>
            </div>
            <div class="fonc__bloc">
                <a href="#" class="fonc__element">
                    <span class="fonc_element_icon"><i class="fas howto fa-mobile-alt"></i></span>
                    <p class="fonc_element_subtitle">Choisissez un restaurant</p>
                </a>
                <a href="#" class="fonc__element">
                    <span class="fonc_element_icon"><i class="fas howto fa-list-ul"></i></span>
                    <p class="fonc_element_subtitle">Choisissez un restaurant</p>
                </a>
                <a href="#" class="fonc__element">
                    <span class="fonc_element_icon"><i class="fas howto fa-store"></i></span>
                    <p class="fonc_element_subtitle">Choisissez un restaurant</p>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
